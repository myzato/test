<script src="jquery.masonry.min.js"></script>
<script src="jquery.flexslider-min.js"></script>
<script>
var flag;
var min_width = 540;

function check() {
    if ( $('html').width() < min_width ) {
        if ( flag ) {
            $('#container').masonry('destroy');
            flag = 0;
        }
    } else {
        $('#container').masonry({
            itemSelector: '.box',
            columnWidth: 200,
            isAnimated: true,
            isFitWidth: true
        });
        flag = 1;
    }
}

$(function(){
    check();
});

$(window).resize(function () {
    check();
});
